name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Enable Flutter Web
      run: |
        flutter config --enable-web
        flutter doctor -v

    - name: Install dependencies
      run: |
        flutter pub get

    - name: Build Flutter Web
      run: |
        # 清理旧的构建
        flutter clean

        # 构建 Web 应用
        flutter build web \
          --release \
          --base-href /network-calculator/ \
          --web-renderer canvaskit \
          --dart-define=FLUTTER_WEB_CANVASKIT_URL=/network-calculator/canvaskit/

    - name: Prepare deployment files
      run: |
        cd build/web

        # 1. 防止 Jekyll 处理文件
        touch .nojekyll

        # 2. 创建 404.html 以支持客户端路由
        cp index.html 404.html

        # 3. 修复 HTML 文件中的路径（如果需要）
        sed -i 's|href="/"|href="/network-calculator/"|g' index.html
        sed -i 's|src="/"|src="/network-calculator/"|g' index.html

        # 4. 显示构建信息
        echo "Build completed at: $(date)" > build_info.txt
        echo "Commit: ${{ github.sha }}" >> build_info.txt

        # 5. 列出构建的文件
        echo "=== Build output ==="
        ls -la
        echo "=== Assets ==="
        ls -la assets/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
