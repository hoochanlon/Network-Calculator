name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Java (for Android tooling)
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        cache-key: flutter-stable
        cache-path: ${{ runner.temp }}/flutter_cache
    
    - name: Install dependencies
      run: |
        flutter pub get
        flutter clean
    
    - name: Build Flutter Web
      run: |
        # 动态生成 base-href
        REPO_NAME="network-calculator"
        flutter build web \
          --release \
          --base-href /$REPO_NAME/ \
          --web-renderer canvaskit \
          --dart-define=FLUTTER_WEB_CANVASKIT_URL=/network-calculator/canvaskit/ \
          --dart-define=FLUTTER_WEB_USE_SKIA=true
      env:
        FLUTTER_WEB_CANVASKIT_DOWNLOAD_URL: https://cdn.jsdelivr.net/npm/canvaskit-wasm@0.39.1/bin/
    
    - name: Prepare deployment files
      run: |
        cd build/web
        # 防止 GitHub Pages 使用 Jekyll
        touch .nojekyll
        # 创建 CNAME 文件（如果你有自定义域名）
        # echo "yourdomain.com" > CNAME
        # 复制 index.html 为 404.html 以支持客户端路由
        cp index.html 404.html
        # 为 assets 添加缓存控制
        find . -type f -name "*.js" -exec echo '{}' \;
        find . -type f -name "*.css" -exec echo '{}' \;
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4