name: network_calculator
description: A modern network calculator app with NetEase Cloud Music style UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  file_picker: ^8.1.4
  path_provider: ^2.1.2
  material_symbols_icons: ^4.2892.0
  url_launcher: ^6.2.5
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
  
  fonts:
    - family: OPPOSans
      fonts:
        - asset: assets/fonts/OPPOSans4.0.ttf

